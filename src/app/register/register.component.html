<div class="register-comp page-trans">

<h1>Register</h1>

<div class="input-container">
    <form [formGroup]="registerForm"
    class="register-form"
    (ngSubmit)="postNewColonist($event)">
        <fieldset>
            <input type="text" placeholder="Name" formControlName="name" name="name" [ngClass]="{'submitting':submitted}">
            <input type="number" placeholder="Age"  formControlName="age" name="age" [ngClass]="{'submitting':submitted}">
            
            <div class="custom-select">
                <select  formControlName="job_id" name="job_id" [ngClass]="{'submitting':submitted}">
                    <option value="">Select an Occupation</option>
                    <option *ngFor="let job of marsJob" value="{{ job.id }}">{{ job.name }}</option>
                </select>
            </div>
        </fieldset>
        <button>Check In</button>
    </form>
</div>
